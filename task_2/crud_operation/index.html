<html lang="en">

<body>
    
    <div class="container py-4" >
        <label for="productName"> productName: </label>

        <label for="productDescription"> productDescription: </label>
        <textarea type="text" class="form-control mb-3" name="" id="productDescription"></textarea>

            <button id="addBtn" onclick="addproduct() " class="btn d-block btn-info w-100">add product</button>

    </div>

    <div class="w-75 mx-auto my-3">

        <table class="table">
            <thead class="text-center">
                <th>Name</th>
                <th>Price</th>

                <th>Desc</th>

            </tbody>
        </table>
    </div>
